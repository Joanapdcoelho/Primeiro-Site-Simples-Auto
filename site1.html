<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MotorPremium - Venda de automóveis</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <header>
      <h1>MotorPremium</h1>
      <nav>
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Carros à venda</a></li>
          <li><a href="#">Sobre nós</a></li>
          <li><a href="#">Contactos</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Carros à venda</h2>
      <section>
        <div class="car">
          <img
            src="imagens/bmw x4.jpg"
            alt="BMW X4 2.0 D"
            title="BMW X4 2.0 D"
            style="width: 50%"
          />
          <h3>BMW X4 2.0 D Pack M X Drive Auto</h3>
          <p>ANO: 2021</p>
          <p class="price">73.500€</p>
          <button class="button">Comprar</button>
        </div>
        <div class="car">
          <img src="imagens/audi.jpeg" alt="Audi" style="width: 50%" />
          <h3>Audi</h3>
          <p>Descrição do carro</p>
          <p class="price">€60.000</p>
          <button class="button">Comprar</button>
        </div>
        <div class="car">
          <img src="imagens/mercedes.jpeg" alt="Mercedes" style="width: 50%" />
          <h3>Mercedes</h3>
          <p>Descrição do carro 3.</p>
          <p class="price">€90.000</p>
          <button class="button">Comprar</button>
        </div>
      </section>
    </main>

    <footer>
      <p>Todos os direitos reservados MotorPremium&reg; 2023</p>
    </footer>
  </body>
</html>
